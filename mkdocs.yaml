# Project information
site_name: The KindOS Workspace
repo_url: https://github.com/KindOS-workspace/kindos-workspace.github.io

theme:
    name: material
    language: en
    features:
        - navigation.instant
        - toc.integrate
        - toc.follow
        - content.code.copy
    palette:
        -   media: "(prefers-color-scheme: light)"
            scheme: default
            toggle:
                icon: material/weather-sunny
                name: Switch to dark mode
        -   media: "(prefers-color-scheme: dark)"
            scheme: slate
            toggle:
                icon: material/weather-night
                name: Switch to light mode

markdown_extensions:
    - attr_list
    - admonition
    - md_in_html
    - pymdownx.details
    - pymdownx.superfences


hooks:
    - hooks.py

extra_css:
    - css/custom.css


copyright:  Copyright Â© Contributors to the The KindOS Workspace
