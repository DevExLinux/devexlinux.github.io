# Project information
site_name: The Developer Experience Linux distribution


repo_url: https://github.com/DevExLinux/devexlinux.github.io
edit_uri: blob/master/docs/

theme:
    name: material
    language: en
    features:
        - navigation.instant
        - toc.integrate
        - toc.follow
    palette:
        -   media: "(prefers-color-scheme: light)"
            scheme: default
            toggle:
                icon: material/weather-sunny
                name: Switch to dark mode
        -   media: "(prefers-color-scheme: dark)"
            scheme: slate
            toggle:
                icon: material/weather-night
                name: Switch to light mode

markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences

copyright:  Copyright Â© Contributors to the DevExLinux project
